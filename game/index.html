<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="main.js" defer></script>
    <title>Escolha de dificuldade</title>
</head>
<body>
    <center>
        <div class="chooseDifficulty">
            <h1 class="titulos">Campo Minado</h1>
            <h1 class="titulos">Ecolha a dificuldade do Campo Minado:</h1>
            <h3 class="titulos">Ao clicar, você será redirecionado de página</h3>
            <table>
                <tr>
                    <td>
                        <button class="difficulty" onclick="easy()">Fácil</button>
                    </td>
                    <td>
                        <button class="difficulty" onclick="intermediate()">Intermediário</button>
                    </td>
                    <td>
                        <button class="difficulty" onclick="advanced()">Avançado</button>
                    </td>
                </tr>
            </table>
            <h2 class="titulos">Bom jogo!</h2>
        </div>
        <div class="easyTable">
            <img src="../img/fechado.jpeg" id="">
        </div>
    </center>
</body>
</html>
